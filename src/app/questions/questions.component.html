<div *ngIf="quiz && !questions" class="spinner-grow text-primary"></div>

<mat-card *ngIf="questions">
     <div class="questions" *ngIf="!showResults">
          <app-question-form
          [question]="questions[currentQuestionIndex]"
          (onChoiceMade)="updateChoice($event)"></app-question-form>
          <mat-card-actions>
          <button mat-raised-button color="primary" class="btn btn-success" (click)="nextOrViewResults()" [disabled]="!answers.values[currentQuestionIndex]">{{currentQuestionIndex === questions.length - 1 ? 'view results' : 'next'}}</button>
     </mat-card-actions>
</div>

     <app-results *ngIf="showResults" [answers]="answers"></app-results>
</mat-card>
