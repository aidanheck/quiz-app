<mat-card>
     <mat-card-title class="title">results</mat-card-title>
     <mat-card-content class="answer mat-app-background" *ngFor="let a of answers.values" [ngClass]="{correct: a.correct}">{{a.value}}</mat-card-content>
<mat-card-actions>
     <button mat-raised-button color="primary" class="btn btn-primary"><a routerLink="/welcome" class="btn btn-primary">choose another quiz</a></button>
</mat-card-actions>
</mat-card>
