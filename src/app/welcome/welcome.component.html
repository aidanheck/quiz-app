
<div>
     <mat-card color="background">
          <mat-card-title class="title">quizzes</mat-card-title>
     </mat-card>
     <div *ngFor="let q of quiz">
     <mat-card color="basic">
          <mat-card-title class="title">{{q.label}}</mat-card-title>
          <mat-card-subtitle>{{q.description}}</mat-card-subtitle>
          <mat-card-actions>
               <button mat-button-raised color="primary" class="btn btn-primary">
                    <a routerLink="/{{q.name}}" class="btn btn-primary">take this quiz</a>
               </button>
          </mat-card-actions>
     </mat-card>
</div>
</div>
